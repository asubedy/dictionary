<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.0-web/css/all.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <title>Dictionary</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" id="Brand" href="#">Dictionary.io</a>
        <button id="navbut" class="navbar-toggler btn btn-dark" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span><i id="logo" class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse hidden-xs" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Aaditya Narayan Subedy<span
                        class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="row justify-content-center mt-5 mb-5 ">
                <h1>Dictionary</h1> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-heart"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                    <path fill-rule="evenodd"
                        d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z" />
                </svg>
            </div>

        </div>
    </header>

    <main>
        <div class = "writer">
            <textarea name="write" id="write" cols="50" rows="20" placeholder="Write your text here. If you want to search for meaning, select the word and click on the search bar"></textarea>
        </div>
        <div class = "meanings">
        <div class="container">
            <div class="row">
                <div class="input-group mb-3">
                    <input id="input" type="search" class="form-control" placeholder="Enter Search">
                    <button id="Search" type="button" class="btn btn-primary">Search</button>
                </div>
                <ul id="list" class="clickable list-group">

                </ul>
            </div>
        </div>

        <section class="data container">
            <span class="loading">loading...</span>
            <div class="pos"></div>
            <h3 class="defTitle"></h3>
            <p class="def"></p>
            <h3 class="exTitle"></h3>
            <div class="ex"></div>
            <h3 class="defAudio"></h3>
            <div class="audio"></div>

            <div class="notFound"></div>
        </section>
    </div>

    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./trie.js"></script>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
</body>

</html>
